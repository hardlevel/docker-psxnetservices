version: "3"
x-logging: &default-logging
  options:
    max-size: "10m"
    max-file: "1"
  driver: json-file
services:
  web:
    container_name: psx-netservices
    build: ./
    tty: true
    cap_add:
      - NET_ADMIN
    ports:
      - "8000"
      - "34522"
    volumes:
      - ./ps2:/var/www/ps2/
      - ./ps3:/var/www/ps3/share